{%  extends 'base.html' %}

{% block title %} Launch Command {%endblock%}

{%block nav%}{%endblock%}

{%block body %}

<!-- container start -->
<body class="homepage"></body>


<!-- LAUNCH COMMAND HEADER -->


<div id=main-home-container>
    <div id="upcoming-container" class="container-sm text-center">
        <div id="home-title-card" class="card w-80 mt-3 mb-5 mx-auto border border-light" style="max-width: 900px;">
            <div class="row no-gutters">

            </div>
                <div class="col-md-9">
                    <div class="card-body mb-0 pb-0">
                        <div>
                            
                            <h1 class="brand-name">LAUNCH COMMAND</h1><br>
                            <h5 class="brand-text">Discover upcoming rocket launches and space agency news</h5><br>
                        </div><br>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- NEXT LAUNCH AND COUNTDOWN -->

    <div id="upcoming-container" class="container-sm text-center">
        <div id="home-countdown-card" class="card w-60 mb-5 mx-auto border border-light" style="max-width: 700px;">
            <div class="row no-gutters">

            </div>
                <div class="col-md-8 p-3">
                    <div class="card-body ">
                        <div>
                            <h2>NEXT LAUNCH:</h2>
                            <h5 id='rocketName'></h5>
                            <h1 id="countdown"></h1>
                            <h6 class='countdownText ml-3'><span class="countdown-text">Days Hours Minutes Seconds</span></h6>
                        </div><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>






<!-- --------- LOGIN MODAL ------------->

<div class="container mb-5" id="home-modal-container">
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-default btn-lg" id="btn-signin">Sign in</button>
  
    <!-- Modal -->
    <div class="modal fade" id="login-modal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4 class="login-modal-title">Login</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>

          </div>
          <div class="modal-body" style="padding:40px 50px;">

            <form action="/login" method="POST"role="form">
              <div class="form-group">
                <label for="usrname"></span> Username</label>
                <input type="text" name="email" class="form-control" id="usrname" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="psw"></span> Password</label>
                <input type="password" name="password" class="form-control" id="psw" placeholder="Enter password">
              </div>

                <button type="submit" id="home-modal-login"class="btn  btn-block">Login</button>

            </form>


          </div>
          <div class="modal-footer">
            <button id="btn-cancel" type="submit" class="btn pull-left" data-dismiss="modal"></span> Cancel</button>
            

          </div>
        </div>
        
      </div>
    </div> 
<!-- --------- END LOGIN MODAL ------------->

<!-- --------- START REG MODAL------------->

    <button type="button" class="btn btn-default btn-lg" id="btn-sign-up">Sign Up</button>
  
    <!-- Modal -->
    <div class="modal fade" id="registration-modal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4 class="registration-modal-title">Register</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>

          </div>
          <div class="modal-body" style="padding:40px 50px;">

            <form action="/register" method="POST"role="form">
                <div class="form-group">
                    <label for="usrname">First name</label>
                    <input type="text"  name = "firstName" class="form-control" id="firstName" placeholder="Enter your first name">
                </div>
                <div class="form-group">
                    <label for="usrname">Last name</label>
                    <input type="text" name = "lastName" class="form-control" id="lastName" placeholder="Enter your last name">
                </div>
              <div class="form-group">
                <label for="usrname"></span> Username</label>
                <input type="text" name="email" class="form-control" id="email" placeholder="Enter your email">
              </div>
              
              <div class="form-group">
                <label for="psw"></span> Mobile number</label>
                <input type="text" name="phone" class="form-control" id="psw" placeholder="+13105551111">
              </div>

              <div class="form-group">
                <label for="psw"></span> Password</label>
                <input type="password" name="password" class="form-control" id="psw" placeholder="Enter a password">
              </div>

              <div class="form-group">
                <label for="psw"></span> Confirm password</label>
                <input type="password" name="confirm" class="form-control" id="psw" placeholder="Re-enter password">
              </div>

                <button type="submit" id="home-modal-register" class="btn btn-block">Submit</button>

            </form>


          </div>
          <div class="modal-footer">
            <button id="btn-cancel" type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"></span> Cancel</button>

          </div>
        </div>
        
      </div>
    </div> 
  </div>




  <!-- --------- END REGISTRATION MODAL------------->

</body>
    <script src="{{url_for('static', filename='app.js')}}"></script>
{%endblock%}


{% block after_body %}
<footer></footer>
<!-- end container -->

{%endblock%}
