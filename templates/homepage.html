{%  extends 'base.html' %}


{% block title %} Homepage {%endblock%}


{%block body%}


<h1>LAUNCH COMMAND</h1>
<h3>Track upcoming rocket launches</h3><br>

<div>
<h2>NEXT LAUNCH:</h2>

<H1 id="countdown"></H1>
<h5 id='countdownText'>Days Hours Minutes Seconds</h5>
</div><br>



    <div class="form">
    
        <h2>Log in</h2>
        
        <form action="/login" method="POST">
        
          <label>
            Email Address
            <input type="text" name="email"/>
          </label>

          <label>
            Password
          </label>
          <input type="password" name="password"/>

        
        <button type="submit">Log In</button>

        <p><a href="/register">Register</a></p>
        
        </form>

    </div>
      



    <script type="text/javascript">
        window.launch = {
          time: '{{ next_launch_start }}'
        }
    </script>
        
    <script src="{{url_for('static', filename='app.js')}}"></script>
{%endblock%}
