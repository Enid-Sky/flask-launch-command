{%  extends 'base.html' %}

{% block title %} homepage{%endblock%}

{%block body%}



    <h1>REGISTER</h1>
      
    <form action="/" method="POST">
      
    <div class="top-row">

        <label>
            First Name<span class="req">*</span>
          </label>
          <input type="text" name = "firstName" required autocomplete="on" />
        </div>
          <label>
            Last Name<span class="req">*</span>
          </label>
          <input type="text" name = "lastName" required autocomplete="off"/>
        </div>
      </div>
        <label>
          Email Address<span class="req">*</span>
        </label>
        <input type="email" name = "email" required autocomplete="off"/>
      </div>

      <div class="field-wrap">
        <label>
          Mobile Number
        </label>
        <input type="phone" name="phone" required autocomplete="off"/>
      </div>
      
      <div class="field-wrap">
        <label>
          Set A Password<span class="req">*</span>
        </label>
        <input type="password" name = "password" required autocomplete="off"/>
      </div>

      <div class="field-wrap">
        <label>
          Confirm Password<span class="req">*</span>
        </label>
        <input type="password" name = "confirm" required autocomplete="off"/>
      </div>
      
      <button type="submit" class="button button-block">Get Started</button>
      
    </form>

       <p><a href="/login">Create a free account</a></p>



{%endblock%}
